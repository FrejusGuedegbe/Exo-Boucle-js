            let somme = 0;

        'Exo 4 Afficher les nombres de 10 à 1 en ordre décroissant'
        for (let i=10 ; i>=1 ; i--) {
            alert(i); 
            }

            'Exo 5 Vérifier si un nombre est premier'
            var nombre = 2;
            var premier = true;
            for(let i=2; i < Math.sqrt(nombre); i++){
                if (nombre % i==0){
                    premier = false;
                    break
                }
            }
             if(premier){
                console.log('c\'est un nombre premier');
             }else{
                console.log('ce n\'est pas un nombre premier');
             }
